<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Utilizing Document Objects/Methods</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    </head>
    <body>

        <!-- JQUERY -->
        <script>
            // USING JQUERY TO APPEND HTML
            $(document).ready(function() {
                $("html").append(
                    "<body>\
                        <div id='container'>\
                            <div id='inner'>\
                                <h1>Basic jQuery</h1>\
                                <p id='1'>This paragraph has no format.</p>\
                                <p id='2'>This paragraph is red.</p>\
                                <p id='3'>Click on this paragraph!</p>\
                                <p id='4'>Click on this one too!</p>\
                            </div>\
                        </div>\
                    </body>"
                );
            $("#2").css({"color":"red"});
            $("#3").click(function() {
                $('h1').hide();
            });
            // USING JQUERY EVENTS AND EFFECTS
            $("#4").click(function() {
                $("h1").show("fast");
                $("#4").hide("fast");
            });
            });
        </script>
        <!-- END JQUERY -->




    </body>
</html>
