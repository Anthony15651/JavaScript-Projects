<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Misc. HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>

        <script>
            var obj = {"name":"John", "age":30, "city":"New York"};
            var myJSON = JSON.stringify(obj);
            document.getElementById("p1").innerHTML = myJSON;

            var obj2 = document.getElementById("p1").innerHTML;
            var myJSON2 = JSON.parse(obj2);
            document.getElementById("p2").innerHTML = myJSON2.name + " is " + myJSON2.age + " years old and lives in " + myJSON2.city + ".";

            localStorage.setItem("Gender", "Male");
            document.getElementById("p3").innerHTML = localStorage.getItem("Gender");
        </script>
    </body>
</html>
