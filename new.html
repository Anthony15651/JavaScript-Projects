<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Misc. HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="p1"></p>

        <script>
            var obj = {"name":"John", "age":30, "city":"New York"};
            var myJSON = JSON.parse(obj);
            document.getElementById("p1").innerHTML = myJSON.name;
        </script>
    </body>
</html>
