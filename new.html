<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Misc. HTML</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <p id="p1" style="color: black;">
            Double click to turn this paragraph red!
        </p>

        <script>
            function myFunction () {
                document.getElementById("p1").style.color = "red";
            }

            document.getElementById('p1').addEventListener('dblclick', myFunction);
        </script>



    </body>
</html>
