<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Data Attributes</title>
        <meta charset="UTF-8">
        <script src="./JavaScript/JavaScript_3.js" defer></script>
    </head>
    <body>
        <h1>Fruits</h1>
        <h3>Click on a color to see a fruit!</h3>
        <ul>
            <li onclick="displayType(this)" id="Red" data-fruit_type="Raspberry">Red</li>
            <li onclick="displayType(this)" id="Orange" data-fruit_type="Orange">Orange</li>
            <li onclick="displayType(this)" id="Yellow" data-fruit_type="Banana">Yellow</li>
            <li onclick="displayType(this)" id="Green" data-fruit_type="Lime">Green</li>
        </ul>
    </body>
</html>
