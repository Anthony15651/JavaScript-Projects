<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sting Methods</title>
        <meta charset="UTF-8">
        <script src="./JS/main.js"></script>
    </head>
    <body>
        <p id="p1" onclick="myFunction()">Click here!</p>
        <br><br>

        <p id="p2">Cut me a slice of pizza, please.</p>
        <button onclick="myFunction2()">
            slice(9,14)
        </button>
        <br><br>

        <p id="p3">this is a small sentence.</p>
        <button onclick="myFunction3()">
            toUpperCase()
        </button>
        <br><br>

        <p id="p4">This is a sentence.</p>
        <button onclick="myFunction4()">
            search("sentence")
        </button>
        <br><br>

        <p id="p5">X = 100</p>
        <button onclick="myFunction5()">
            X.toString()
        </button>
        <br><br>

        <p id="p6">Y = 123.456789</p>
        <button onclick="myFunction6()">
            Y.toPrecision(4)
        </button>
        <br><br>

        <p id="p7">Z = 987.654321</p>
        <button onclick="myFunction7()">
            Z.toFixed(3)
        </button>
        <br><br>

        <p id="p8">Y = "This is a sentence."</p>
        <button onclick="myFunction8()">
            Y.valueOf()
        </button>


    </body>
</html>
