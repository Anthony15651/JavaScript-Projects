<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Countdown Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>

        <!-- SLIDESHOW CONTAINER -->
        <div class="slideshow-container">

            <!-- IMAGES W/ NUMBER AND CAPTION -->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./Images/car1.jpg" style="width:100%">
                <div class="text">Car One</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./Images/car2.jpg" style="width:100%">
                <div class="text">Car Two</div>
            </div>
            
            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./Images/car3.jpg" style="width:100%">
                <div class="text">Car Three</div>
            </div>
            <!-- END IMAGES W/ NUMBER AND CAPTION -->

            <!-- NEXT AND PREVIOUS BUTTONS -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            <!-- END NEXT AND PREVIOUS BUTTONS -->
        </div>
        <br>
        <!-- END SLIDESHOW CONTAINER -->

        <!-- DOTS/CIRCLES -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <!-- END DOTS/CIRCLES -->

        <!-- TIMER -->
        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" placeholder="Number of seconds">
            <button onclick="countdown()">
                Click here!
            </button>
            <p id="timer"></p>
        </div>
        <!-- TIMER END -->
         
        <script src="./JS/main.js"></script>
    </body>
</html>
